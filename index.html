<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シリアルキー一覧</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>シリアルキー一覧</h1>
    <p>アプリで利用できるシリアルキーの一覧です。キーをコピーしてアプリに入力してください。</p>

    <table>
        <thead>
            <tr>
                <th>シリアルキー</th>
                <th>機能・内容</th>
                <th>追加日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>WELCOME-GIFT</td>
                <td>初回特典として100コインをプレゼントします。</td>
                <td>2025-07-29</td>
            </tr>
            <tr>
                <td>ANOTHER-KEY</td>
                <td>特別な背景デザインをアンロックします。</td>
                <td>2025-07-28</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
